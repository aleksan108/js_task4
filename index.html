<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts.js"></script>  
</head>

<body>
    <form id="formID" onclick="changeColor()">
        <div style="text-align: center;">
            <h2>Давайте посчитаем</h2>
        </div>
        <input type="text" id="ivalue1" placeholder="Значение 1">
        <input type="text" id="ivalue2" placeholder="Значение 2">
        <div class="div_buttons">
            <input type ="button" onclick="sum(this.form.ivalue1.value,this.form.ivalue2.value)" value="+" class="ibutton">
            </input>
            <input type="button" onclick="deduction(this.form.ivalue1.value,this.form.ivalue2.value)" value="-" class="ibutton">
            </input>
            <input type="button" onclick="multi(this.form.ivalue1.value,this.form.ivalue2.value)" value="*" class="ibutton">
            </input>
            <input type="button" onclick="division(this.form.ivalue1.value,this.form.ivalue2.value)" value="/" class="ibutton">
            </input>
        </div>
        <div class="result">
            <span id="result"></span>
        </div>
    </form>

</body>

</html>
